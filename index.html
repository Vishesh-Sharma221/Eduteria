<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduteria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="brand">Eduteria</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-container">
        <div class="container">
            <input type="text" id="search" placeholder="Search for a course...">
            <div id="courses"></div>
        </div>
        <div class="profile-section">
            <div class="profile-icon">
                <img src="profile-user.png" alt="Profile Icon">
            </div>
            <div class="profile-details">
                <h3>Anjli Sharma</h3>
                <div class="course-progress">
                    <p>Machine Learning: 40% completed</p>
                    <div class="progress-bar">
                        <div class="progress" style="width: 40%;"></div>
                    </div>
                    <p>Data Engineering: 70% completed</p>
                    <div class="progress-bar">
                        <div class="progress" style="width: 70%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
